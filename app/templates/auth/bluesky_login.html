<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Bluesky</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-blue-600">Connect Bluesky</h1>

        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}

        <form action="/auth/login/bluesky" method="post" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="handle">
                    Handle (e.g. user.bsky.social)
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="handle" name="handle" type="text" required>
            </div>
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    App Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password" name="password" type="password" required>
                <p class="text-xs text-gray-500">Please use an App Password, not your main password.</p>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full"
                    type="submit">
                    Connect
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="/" class="text-blue-500 hover:text-blue-800 text-sm">Back to Home</a>
        </div>
    </div>
</body>

</html>
